name: CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    env:
      ASTRO_STRIPE_PUBLISHABLE_KEY: ${{ secrets.ASTRO_STRIPE_PUBLISHABLE_KEY }}
      ASTRO_STRIPE_SECRET_KEY: ${{ secrets.ASTRO_STRIPE_SECRET_KEY }}
      ASTRO_NOTION_TOKEN: ${{ secrets.ASTRO_NOTION_TOKEN }}
      ASTRO_NOTION_DATABASE_ID: ${{ secrets.ASTRO_NOTION_DATABASE_ID }}
      ASTRO_NOTION_PROXY_URL: ${{ secrets.ASTRO_NOTION_PROXY_URL }}
      ASTRO_CF_API_TOKEN: ${{ secrets.ASTRO_CF_API_TOKEN }}
      ASTRO_CF_PAGES_TOKEN: ${{ secrets.ASTRO_CF_PAGES_TOKEN }}
      ASTRO_CF_ACCOUNT_ID: ${{ secrets.ASTRO_CF_ACCOUNT_ID }}
      ASTRO_CF_KV_NAMESPACE_ID: ${{ secrets.ASTRO_CF_KV_NAMESPACE_ID }}
      ASTRO_CF_R2_BUCKET_NAME: ${{ secrets.ASTRO_CF_R2_BUCKET_NAME }}
      ASTRO_CF_QUEUE_NAME: ${{ secrets.ASTRO_CF_QUEUE_NAME }}
      ASTRO_CF_D1_DATABASE_ID: ${{ secrets.ASTRO_CF_D1_DATABASE_ID }}
      ASTRO_SUPABASE_URL: ${{ secrets.ASTRO_SUPABASE_URL }}
      ASTRO_SUPABASE_ANON_KEY: ${{ secrets.ASTRO_SUPABASE_ANON_KEY }}
      ASTRO_SUPABASE_SERVICE_KEY: ${{ secrets.ASTRO_SUPABASE_SERVICE_KEY }}
      PUBLIC_ASTRO_SENTRY_DSN: ${{ secrets.PUBLIC_ASTRO_SENTRY_DSN }}
      ASTRO_SITE_URL: ${{ secrets.ASTRO_SITE_URL }}
      BUILD_ID: ${{ secrets.BUILD_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies (root)
        run: npm install
      - name: Install dependencies (project)
        run: npm ci
        working-directory: capricious-cycle
      - name: Validate JSON Schema
        run: npm run validate:schema
        working-directory: capricious-cycle
      - name: Build Project
        run: npm run build
        working-directory: capricious-cycle